<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-eval';"
    />
    <link id="theme" href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="manifest" href="manifest.json" />

    <title>Scanner Example</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="scanner-wrapper">
          <div id="scanner-img" class="scanner">
            <div id="mask"></div>
          </div>
        </div>
      </section>
      <div class="separator"></div>
      <section>
        <button id="themeBtn" class="button">Toggle Theme</button>
        <div class="scanners-container">
          <div id="statusDiv">
            <p id="scanStatus">Scan Status: <span id="scanSatusDiv"></span></p>
            <button id="cancelBtn" class="button" disabled>
              Cancel Scanning
            </button>
          </div>
          <h2>Scanners:</h2>
          <div id="scanners">
            <table id="scannersTable" class="scanners-table">
              <thead>
                <tr>
                  <th>ScannerId</th>
                  <th>Name</th>
                  <th style="text-align: end">
                    <button
                      id="refreshBtn"
                      class="button refresh-button"
                      title="Refresh"
                    >
                      <span class="material-symbols-outlined">refresh</span>
                    </button>
                  </th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
        <div class="options-container">
          <h2>Scan options</h2>
          <div class="form-row">
            <label for="t1-x" class="form-label">t1-x</label>
            <input
              id="t1-x-value"
              name="t1-x"
              type="number"
              class="form-input"
              value="0.0"
              step="0.1"
              min="0"
            />
          </div>
          <div class="form-row">
            <label for="br-x" class="form-label">br-x</label>
            <input
              id="br-x-value"
              name="br-x"
              type="number"
              class="form-input"
              value="215.9"
              step="0.1"
              min="0"
            />
          </div>
          <div class="form-row">
            <label class="form-label">t1-y</label>
            <div class="slider-container">
              <input
                id="t1-y-slider"
                name="t1-y"
                type="range"
                min="0.0"
                step="0.1"
                max="300"
                value="0.0"
                class="slider"
              />
              <input id="t1-y-value" value="0.0" />
            </div>
          </div>
          <div class="form-row">
            <label class="form-label">br-y</label>
            <div class="slider-container">
              <input
                id="br-y-slider"
                name="br-y"
                type="range"
                min="0"
                max="300"
                value="279.4"
                class="slider"
              />
              <input id="br-y-value" value="279.4" />
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="document-scan-sdk.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
