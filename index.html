<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-eval';"
    />
    <link id="theme" href="orange-theme.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Scanner Example</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="scanner-wrapper">
          <div id="scanner-img" class="scanner">
            <div id="mask"></div>
          </div>
        </div>
      </section>
      <div class="separator"></div>
      <section>
        <button id="themeBtn" class="button">Toggle Theme</button>
        <div class="scanners-container">
          <h2>Scanners:</h2>
          <div id="scanners">
            <table id="scannersTable" class="scanners-table">
              <thead>
                <tr>
                  <th>ScannerId</th>
                  <th>Name</th>
                  <th style="text-align: end">
                    <button
                      id="refreshBtn"
                      class="button refresh-button"
                      title="Refresh"
                    >
                      <span class="material-symbols-outlined">refresh</span>
                    </button>
                  </th>
                </tr>
              </thead>
            </table>
          </div>
          <div id="statusDiv">
            <p id="scanStatus">Scan Status: <span id="scanSatusDiv"></span></p>
            <button id="cancelBtn" class="button" disabled>
              Cancel Scanning
            </button>
          </div>
        </div>
      </section>
    </div>
    <script src="document-scan-sdk.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
